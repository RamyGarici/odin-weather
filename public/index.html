<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CielOuvert</title>
    <link rel="stylesheet" href="../src/styles.css">
  </head>
  <body>
    <!-- background dynamique -->
    <div id="background"></div>

    <!-- contenu principal -->
    <div id="main-container">
      <header id="header">
        <div id="logo">
          <img id="logo-img" src="../src/assets/logo.png" width="120" height="120">
        <h1 id="title">CielOuvert</h1>

        </div>
       <form id="weather-form">
  <div class="search-box">
    <!-- Bouton recherche (icône à gauche) -->
    <button type="submit" class="search-btn">
      <img src="../src/assets/search.png" alt="search">
    </button>

    <!-- Input texte -->
    <input
      type="text"
      id="city-input"
      placeholder="Enter City Name..."
      required
    />

    <!-- Bouton toggle C/F -->
    <button type="button" id="unit-toggle">°C</button>
  </div>
</form>

      </header>

      <div id="result-container">
        <!-- Résultats météo affichés ici -->
      </div>
    </div>
  </body>
</html>
